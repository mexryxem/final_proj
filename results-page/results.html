<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Results Page</title>
        <link rel="stylesheet" href="results.css"/>
        <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel="stylesheet">

        <script type="text/javascript" src="./results.js" async defer></script>
        <script src="../Database.js" async defer></script>
    </head>


    <body>
        <div class="background">
            <div class="topCircles">
                <img src="topleft.png" style="height:200px; position:absolute; left:5px; top:5px;">
            </div>
    
           <div class="bottomCircles">
                <img src="bottomright.png" style="height:200px; position:absolute; right:5px; bottom: 5px;">
            </div>

            <div class="store">
                <div class="storeLoc">&nbsp Your Store: JCPenny Valley Fair Mall</div>  
            </div>
        </div>


        <div class="results">
            <button class="result1">
                <img src="arrow.png" id="arrow">
                <div class="r1" id="items">
                    --
                </div>
                <div class="loc1" id="loc">
                    Location A
                </div>
            </button>

            <button class="result2">
                <img src="arrow.png" id="arrow">
                <div class="r2" id="items">
                    --
                </div>
                <div class="loc2" id="loc">
                    Location B
                </div>
            </button>

            <button class="result3">
                <img src="arrow.png" id="arrow">
                <div class="r3" id="items">
                    --
                </div>
                <div class="loc3" id="loc">
                    Location C
                </div>
            </button>

            <button class="result4">
                <img src="arrow.png" id="arrow">
                <div class="r4" id="items">
                    --
                </div>
                <div class="loc4" id="loc">
                    Location D
                </div>
            </button>

            <button class="result5">
                <img src="arrow.png" id="arrow">
                <div class="r5" id="items">
                    --
                </div>
                <div class="loc5" id="loc">
                    Location E
                </div>
            </button>

        </div>

        <div class="map">
            <div class="mapBox">
                <div class="waypointA">
                    <div class="gg-pinA"></div>
                </div>

                <div class="waypointB">
                    <div class="gg-pinB"></div>
                </div>

                <div class="waypointC">
                    <div class="gg-pinC"></div>
                </div>

                <div class="waypointD">
                    <div class="gg-pinD"></div>
                </div>

                <div class="waypointE">
                    <div class="gg-pinE"></div>
                </div>
            </div>

        </div>

        <button class="backToSearch">
            <div class="buttonText">
                Back to Search
            </div>
        </button>



    </body>
</html>
